<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('static/scifibg.png') no-repeat center center fixed;
            background-size: cover;
            background-color: #2f2f2f;
            padding: 20px;
        }
        .player {
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
            display: inline-block;
        }
        .digital-clock {
            font-size: 50px;
            font-family: 'Courier New', Courier, monospace;
            color: #e26319;
            text-shadow: 0 0 10px rgb(231, 163, 15);
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .track-info {
            margin-top: 10px;
            font-size: 18px;
            color: white;
        }
        h1 {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>üéµ Music Player üéµ</h1>
    <div class="digital-clock" id="clock">00:00:00</div>
    <div class="player">
        <h2 id="track-title">{{ current_track }}</h2>
        <audio id="audio" controls>
            <source id="audio-source" src="/music/{{ playlist[0] }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="track-info">Now Playing: <span id="now-playing">{{ playlist[0] }}</span></div>
        <br>
        <button onclick="prevTrack()">‚èÆ Previous</button>
        <button onclick="playTrack()">‚ñ∂ Play</button>
        <button onclick="stopTrack()">‚èπ Stop</button>
        <button onclick="nextTrack()">‚è≠ Next</button>
    </div>
    <script>
        let playlist = {{ playlist | tojson }};
        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const audioSource = document.getElementById("audio-source");
        const nowPlaying = document.getElementById("now-playing");
        const trackTitle = document.getElementById("track-title");
        const clock = document.getElementById("clock");

        audio.addEventListener("ended", nextTrack);

        function playTrack() {
            audio.play();
        }

        function stopTrack() {
            audio.pause();
            audio.currentTime = 0;
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % playlist.length;
            updateTrack();
        }

        function prevTrack() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            updateTrack();
        }

        function updateTrack() {
            audioSource.src = "/music/" + playlist[currentIndex];
            nowPlaying.textContent = playlist[currentIndex];
            trackTitle.textContent = playlist[currentIndex];
            audio.load();
            playTrack();
        }

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}`;
        }


        if ('mediaSession' in navigator) {

            navigator.mediaSession.setActionHandler('play', () => {
                playTrack(); // Deine Play-Funktion
            });

            navigator.mediaSession.setActionHandler('pause', () => {
                stopTrack(); // Deine Pause-Funktion
            });

            navigator.mediaSession.setActionHandler('previoustrack', () => {
                prevTrack(); // Funktion zum vorherigen Track
            });

            navigator.mediaSession.setActionHandler('nexttrack', () => {
                nextTrack(); // Funktion zum n√§chsten Track
            });
        }


        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
