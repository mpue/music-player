<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181818;
            color: white;
            padding: 20px;
        }
        .player {
            margin-top: 50px;
            background: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            display: inline-block;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .track-info {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>üéµ Music Player üéµ</h1>
    <div class="player">
        <h2 id="track-title">{{ current_track }}</h2>
        <audio id="audio" controls>
            <source id="audio-source" src="/music/{{ playlist[0] }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="track-info">Now Playing: <span id="now-playing">{{ playlist[0] }}</span></div>
        <br>
        <button onclick="prevTrack()">‚èÆ Previous</button>
        <button onclick="playTrack()">‚ñ∂ Play</button>
        <button onclick="stopTrack()">‚èπ Stop</button>
        <button onclick="nextTrack()">‚è≠ Next</button>
    </div>
    <script>
        let playlist = {{ playlist | tojson }};
        let currentIndex = 0;
        const audio = document.getElementById("audio");
        const audioSource = document.getElementById("audio-source");
        const nowPlaying = document.getElementById("now-playing");
        const trackTitle = document.getElementById("track-title");

        function playTrack() {
            audio.play();
        }

        function stopTrack() {
            audio.pause();
            audio.currentTime = 0;
        }

        function nextTrack() {
            currentIndex = (currentIndex + 1) % playlist.length;
            updateTrack();
        }

        function prevTrack() {
            currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
            updateTrack();
        }

        function updateTrack() {
            audioSource.src = "/music/" + playlist[currentIndex];
            nowPlaying.textContent = playlist[currentIndex];
            trackTitle.textContent = playlist[currentIndex];
            audio.load();
            playTrack();
        }
    </script>
</body>
</html>
